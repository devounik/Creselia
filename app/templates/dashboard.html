<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI SQL Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .navbar {
            background: white;
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
        }
        .connection-card {
            background: white;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .connection-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
        }
        .add-connection {
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            cursor: pointer;
        }
        .add-connection:hover {
            border-color: #4A90E2;
            color: #4A90E2;
        }
        .db-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">AI SQL Chatbot</a>
            <div class="d-flex align-items-center">
                <span class="me-3">Welcome, {{ user.first_name }}</span>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Your Database Connections</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newConnectionModal">
                <i class="bi bi-plus-lg"></i> New Connection
            </button>
        </div>

        <div class="row g-4">
            {% for connection in connections %}
            <div class="col-md-4">
                <div class="connection-card p-4 position-relative">
                    <span class="status-badge badge {% if connection.is_active %}bg-success{% else %}bg-danger{% endif %}">
                        {{ "Active" if connection.is_active else "Inactive" }}
                    </span>
                    <div class="text-center mb-3">
                        <i class="bi bi-database db-icon"></i>
                        <h5 class="mb-1">{{ connection.name }}</h5>
                        <p class="text-muted small mb-3">{{ connection.description }}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/chat?connection={{ connection.id }}" class="btn btn-primary">
                            <i class="bi bi-chat"></i> Chat
                        </a>
                        <button class="btn btn-outline-danger" data-connection-id="{{ connection.id }}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
            
            <div class="col-md-4">
                <div class="connection-card add-connection" data-bs-toggle="modal" data-bs-target="#newConnectionModal">
                    <div class="text-center">
                        <i class="bi bi-plus-circle display-4 mb-2"></i>
                        <p class="mb-0">Add New Connection</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Connection Modal -->
    <div class="modal fade" id="newConnectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Database Connection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="connectionForm">
                        <div class="mb-3">
                            <label class="form-label">Connection Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" name="description">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Database Type</label>
                            <select class="form-select" name="db_type" required>
                                <option value="mysql">MySQL</option>
                                <option value="postgresql">PostgreSQL</option>
                                <option value="sqlite">SQLite</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Host</label>
                            <input type="text" class="form-control" name="host">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Port</label>
                            <input type="number" class="form-control" name="port">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Database Name</label>
                            <input type="text" class="form-control" name="database" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createConnection()">Create Connection</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function createConnection() {
            const form = document.getElementById('connectionForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/connections', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to create connection');
                }

                window.location.reload();
            } catch (error) {
                alert('Error creating connection: ' + error.message);
            }
        }

        async function deleteConnection(id) {
            if (!confirm('Are you sure you want to delete this connection?')) {
                return;
            }

            try {
                const response = await fetch(`/api/connections/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete connection');
                }

                window.location.reload();
            } catch (error) {
                alert('Error deleting connection: ' + error.message);
            }
        }

        // Add event listeners to delete buttons
        document.querySelectorAll('.btn-outline-danger').forEach(button => {
            button.addEventListener('click', () => {
                const id = button.dataset.connectionId;
                deleteConnection(id);
            });
        });
    </script>
</body>
</html>
