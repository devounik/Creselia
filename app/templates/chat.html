{% extends "base.html" %}

{% block title %}Chat - {{ connection.name }}{% endblock %}

{% block extra_css %}
<style>
    .chat-container {
        height: calc(100vh - 80px);
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
    }

    .chat-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.2);
        border-radius: 16px 16px 0 0;
    }

    .chat-header .connection-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .chat-header .db-icon {
        font-size: 2rem;
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1.5rem;
    }

    .message {
        margin-bottom: 1.5rem;
        max-width: 80%;
    }

    .message.user {
        margin-left: auto;
    }

    .message-content {
        padding: 1rem;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message.user .message-content {
        background: linear-gradient(135deg, rgba(121, 40, 202, 0.3), rgba(255, 0, 128, 0.3));
        border-color: rgba(255, 255, 255, 0.2);
    }

    .message-time {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.5);
        margin-top: 0.5rem;
    }

    .chat-input {
        padding: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.2);
        border-radius: 0 0 16px 16px;
    }

    .chat-input form {
        display: flex;
        gap: 1rem;
    }

    .chat-input textarea {
        flex-grow: 1;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        padding: 0.75rem;
        resize: none;
        height: 60px;
    }

    .chat-input textarea:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: none;
    }

    .chat-input button {
        align-self: flex-end;
    }

    .result-table {
        width: 100%;
        margin-top: 1rem;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .result-table th,
    .result-table td {
        padding: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .result-table th {
        background: rgba(255, 255, 255, 0.05);
        font-weight: 500;
    }

    .result-table tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.02);
    }

    .code-block {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 1rem;
        margin-top: 0.5rem;
        font-family: monospace;
        white-space: pre-wrap;
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <div class="connection-info">
            <i class="bi bi-database db-icon"></i>
            <div>
                <h4 class="mb-1">{{ connection.name }}</h4>
                <p class="text-white-50 mb-0">{{ connection.description }}</p>
            </div>
        </div>
    </div>

    <div class="chat-messages" id="chatMessages">
        <!-- Messages will be added here dynamically -->
    </div>

    <div class="chat-input">
        <form id="chatForm" onsubmit="sendMessage(event)">
            <textarea 
                class="form-control" 
                placeholder="Type your SQL query or ask a question in natural language..." 
                id="messageInput"
                required
            ></textarea>
            <button type="submit" class="btn btn-gradient">
                <i class="bi bi-send"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const connectionId = "{{ connection.id }}";

    function addMessage(content, isUser = false, timestamp = new Date()) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : ''}`;
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        
        if (typeof content === 'string') {
            messageContent.textContent = content;
        } else if (content.type === 'table_description') {
            // Handle table description
            const pre = document.createElement('pre');
            pre.style.whiteSpace = 'pre-wrap';
            pre.style.fontFamily = 'monospace';
            pre.textContent = content.message;
            messageContent.appendChild(pre);
        } else if (content.success === false) {
            messageContent.textContent = content.error || 'An error occurred';
            messageContent.style.color = '#ff4444';
        } else if (content.success === true) {
            // Handle successful SQL query results
            if (content.message) {
                const explanation = document.createElement('p');
                explanation.textContent = content.message;
                messageContent.appendChild(explanation);
            }
            
            if (content.sql) {
                const sqlCode = document.createElement('div');
                sqlCode.className = 'code-block';
                sqlCode.textContent = content.sql;
                messageContent.appendChild(sqlCode);
            }
            
            if (content.results && content.results.columns && content.results.rows) {
                const table = document.createElement('table');
                table.className = 'result-table';
                
                // Add headers
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                content.results.columns.forEach(column => {
                    const th = document.createElement('th');
                    th.textContent = column;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // Add data rows
                const tbody = document.createElement('tbody');
                content.results.rows.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell === null ? 'NULL' : cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                
                messageContent.appendChild(table);
            }
        } else {
            messageContent.textContent = 'Unexpected response format';
            messageContent.style.color = '#ff4444';
        }
        
        messageDiv.appendChild(messageContent);
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = new Date(timestamp).toLocaleTimeString();
        messageDiv.appendChild(timeDiv);
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage(event) {
        event.preventDefault();
        const message = messageInput.value.trim();
        if (!message) return;

        // Add user message
        addMessage(message, true);
        messageInput.value = '';

        try {
            console.log('Sending message:', message);
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    connection_id: connectionId,
                    message: message
                })
            });

            if (!response.ok) {
                throw new Error(`Server responded with status ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            console.log('Received response:', data);
            addMessage(data);

        } catch (error) {
            console.error('Error in sendMessage:', error);
            addMessage({
                success: false,
                error: error.message
            });
        }
    }

    // Handle textarea height
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });

    // Add initial welcome message
    addMessage('Hello! I\'m your SQL assistant. You can ask me questions about your database in natural language, or write SQL queries directly. How can I help you today?');
</script>
{% endblock %}
