{% extends "base.html" %}

{% block title %}Login - AI SQL Chatbot{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: radial-gradient(circle at top right, rgba(121, 40, 202, 0.05), transparent),
                    radial-gradient(circle at bottom left, rgba(255, 0, 128, 0.05), transparent);
    }

    .auth-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 2.5rem;
        width: 100%;
        max-width: 420px;
        backdrop-filter: blur(10px);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-header .app-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 1.5rem;
        background: var(--primary-gradient);
        border-radius: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
    }

    .auth-header h1 {
        color: var(--text-color);
    }

    .auth-header p {
        color: var(--text-muted);
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
        color: var(--text-muted);
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid var(--border-color);
    }

    .divider span {
        padding: 0 1rem;
        font-size: 0.9rem;
    }

    .form-check-input {
        background-color: var(--input-bg);
        border-color: var(--border-color);
    }

    .form-check-input:checked {
        background-color: var(--info-color);
        border-color: var(--info-color);
    }

    .form-check-label {
        color: var(--text-muted);
    }

    .forgot-password {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .forgot-password:hover {
        color: var(--text-color);
    }

    .alert {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-color);
    }

    .alert-danger {
        border-color: var(--danger-color);
        background: rgba(220, 53, 69, 0.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="app-icon">
                <i class="bi bi-database"></i>
            </div>
            <h1 class="h4 mb-2">Welcome Back</h1>
            <p class="text-muted">Log in to your account to continue</p>
        </div>

        <form method="POST" action="/api/auth/login">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <input type="hidden" name="next" value="{{ next }}">
            
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            
            <div class="mb-4 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-gradient w-100 mb-3">Log In</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="text-center">
            <p class="mb-0 text-muted">Don't have an account? <a href="/signup" class="gradient-text text-decoration-none">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
