{% extends "base.html" %}

{% block title %}Login - AI SQL Chatbot{% endblock %}

{% block extra_css %}
<style>
.login-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.login-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-header img {
    width: 60px;
    height: 60px;
    margin-bottom: 1rem;
}

.form-control {
    border-radius: 8px;
    padding: 0.75rem 1rem;
    border: 1px solid #dee2e6;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.btn-login {
    border-radius: 8px;
    padding: 0.75rem 1rem;
    font-weight: 500;
    width: 100%;
}

.divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 1.5rem 0;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #dee2e6;
}

.divider span {
    padding: 0 1rem;
    color: #6c757d;
    font-size: 0.9rem;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="https://via.placeholder.com/60" alt="Logo" class="rounded-circle">
            <h1 class="h4 mb-2">Welcome Back</h1>
            <p class="text-muted">Log in to your account to continue</p>
        </div>

        <form method="POST" action="/login">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
                <a href="/forgot-password" class="float-end text-decoration-none">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">Log In</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="text-center">
            <p class="mb-0">Don't have an account? <a href="/signup" class="text-decoration-none">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
